<%include common/header.html%>
<link href="/static/css/skin/metro/app_editor.css?ver=" rel="stylesheet" id='link_css_list'/>
</head>

<body style="overflow:hidden;" oncontextmenu="return core.contextmenu();">
<%include common/navbar.html%>
<div class="frame-main">
    <div class='frame-left'>
        <div class="tools-left">
            <a class="home" href="#" title='我的文件'><i class="icon-home"></i></a>
            <a class="view" href="#" title='管理目录'><i class="icon-laptop"></i></a>
            <a class="folder" href="#" title='新建文件夹'><i class="icon-folder-close-alt"></i></a>
            <a class="file" href="#" title='新建文件'><i class="icon-file-alt"></i></a>
            <a class="refresh" href="#" title='刷新'><i class="icon-refresh"></i></a>
        </div>

        <ul id="folderList" class="ztree"></ul>
    </div>
    <!-- / frame-left end-->
    <div class='frame-resize'></div>
    <div class='frame-right'>
        <div class="frame-right-main" style="height:100%;padding:0;margin:0;">
            <div class="resizeMask"></div>
            <div class="messageBox">
                <div class="content"></div>
            </div>
            <div class="menuTreeRoot"></div>
            <div class="menuTreeFolder"></div>
            <div class="menuTreeFile"></div>
            <div class='frame'>
                <iframe name="OpenopenEditor" src="/editor/edit" style="width:100%;height:100%;border:0;"
                        frameborder=0></iframe>
            </div>
        </div>
    </div>
    <!-- / frame-right end-->
</div>
<!-- / frame-main end-->

<%include common/script.html%>
<script type="text/javascript">
    G.project = "";
    seajs.config({
        base: "/static/js/",
        preload: ["lib/jquery-1.8.0.min"],
        map: [
            [/^(.*\.(?:css|js))(.*)$/i, '$1$2?ver=' + G.version]
        ]
    });
    seajs.use("app/src/editor/main");
</script>
</body>
</html>
